apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    publishNonDefault true

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    debugCompile project(':easy-http')
    releaseCompile('com.easylibs:easy-http:1.0') {
        transitive = true
    }
    releaseCompile 'com.google.code.gson:gson:2.4'
    compile('com.android.volley:volley:1.0.0') {
        transitive = true
    }
}

