apply plugin: 'com.android.library'

android {
    compileSdkVersion projectCompileSdkVersion

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 8
        versionName "1.0.3.4"

        consumerProguardFiles 'proguard-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}

dependencies {
    debugCompile project(':easy-http')

    releaseCompile('com.easylibs:easy-http:1.0.3.4') {
        transitive true
    }
    compile('com.google.android.gms:play-services-base:16.0.1') {
        transitive = true
    }
    compile('com.android.volley:volley:1.1.1') {
        transitive = true
    }
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'easy-http-volley'

    publishedGroupId = 'com.easylibs'
    libraryName = 'Easy Http - Volley'
    artifact = 'easy-http-volley'

    libraryVersion = '1.0.3.4'
    libraryDescription = 'A set of classes to connect volley with easy-http'

    siteUrl = 'https://github.com/Easy-Libs'
    gitUrl = 'https://github.com/Easy-Libs'

    developerId = 'easy-libs'
    developerName = 'Easy Libs'
    developerEmail = 'easy.libraries@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

// Place it at the end of the file
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'