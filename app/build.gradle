apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.easylibs.http.example"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    debugCompile project(':easy-http-volley')

    releaseCompile('com.easylibs:easy-http-volley:1.0.1@aar') {
        transitive true
    }

    compile 'com.android.support:appcompat-v7:24.2.1'
}
