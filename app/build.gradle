apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.easylibs.http.example"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    productFlavors {
        dev {
        }
        qa {
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}

dependencies {
    devCompile project(path: ':easy-http-volley', configuration: 'debug')

//    qaCompile 'com.easylibs:easy-http-volley:1.0'
    qaCompile 'com.android.volley:volley:1.0.0'
    qaCompile 'com.easylibs:easy-http:1.0'
    qaCompile 'com.google.code.gson:gson:2.4'

    compile 'com.android.support:appcompat-v7:24.2.1'
}
